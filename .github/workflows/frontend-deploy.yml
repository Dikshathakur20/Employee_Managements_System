name: Deploy Frontend to GitHub Pages

on:
  push:
    paths:
      - 'ems-frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Check if package-lock.json exists
      - name: Check for package-lock.json
        working-directory: ./ems-frontend
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found in ems-frontend"
            exit 1
          else
            echo "package-lock.json found âœ…"
          fi

      # 4. Install dependencies
      -name: Install dependencies
      working-directory: ./ems-frontend   # <-- points to folder with package-lock.json
       run: npm ci

      # 5. Build frontend
      - name: Build frontend
        working-directory: ./ems-frontend
        run: npm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ems-frontend/dist
